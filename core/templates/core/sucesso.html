<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Confirmado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .success-card {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 500px;
            width: 90%;
        }
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            font-weight: bold;
            border: none;
            transition: 0.3s;
        }
        .btn-whatsapp:hover {
            background-color: #1ebe57;
            color: white;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="success-card animate__animated animate__zoomIn">
        <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
        <h2 class="mt-3">Agendado com Sucesso!</h2>
        <p class="text-white-50">Seu horário está reservado, {{ agendamento.nome_cliente }}.</p>

        <hr class="border-secondary">

        <div class="my-4 text-start bg-black p-3 rounded">
            <p class="mb-1"><i class="bi bi-calendar"></i> <strong>Data:</strong> {{ agendamento.data_hora|date:"d/m/Y - H:i" }}</p>
            <p class="mb-0"><i class="bi bi-person-badge"></i> <strong>Profissional:</strong> {{ agendamento.barbeiro }}</p>
        </div>

        <a href="https://wa.me/5541996680164?text=Olá, sou {{ agendamento.nome_cliente }} e acabei de agendar um corte para {{ agendamento.data_hora|date:'d/m H:i' }}."
           target="_blank"
           class="btn btn-whatsapp w-100 py-3 rounded-pill">
            <i class="bi bi-whatsapp me-2"></i> Enviar Comprovante no Zap
        </a>

        <a href="/" class="btn btn-link text-white-50 mt-3 text-decoration-none">Voltar ao Início</a>
    </div>

</body>
</html>

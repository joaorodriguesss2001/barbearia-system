<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito | Barbearia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1621605815971-fbc98d665033?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); z-index: 1;
        }
        .login-card {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(238, 187, 0, 0.2); /* Brilho dourado suave */
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            z-index: 2;
            position: relative;
            text-align: center;
        }
        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
            height: 50px;
            padding-left: 45px; /* Espaço pro ícone */
        }
        .form-control:focus {
            background-color: #333;
            color: #fff;
            border-color: #eebb00;
            box-shadow: none;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 13px;
            color: #eebb00;
            font-size: 1.2rem;
        }
        .btn-login {
            background-color: #eebb00;
            color: #000;
            font-weight: bold;
            height: 50px;
            border: none;
            transition: 0.3s;
        }
        .btn-login:hover {
            background-color: #ffcc00;
            transform: scale(1.02);
        }
        .input-group { position: relative; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="login-card animate__animated animate__fadeIn">
        <i class="bi bi-shield-lock-fill" style="font-size: 3rem; color: #eebb00;"></i>
        <h3 class="text-white mt-3 mb-4">Área do Profissional</h3>

        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger py-2 small">Usuário ou senha inválidos</div>
            {% endif %}

            <div class="input-group">
                <i class="bi bi-person-fill input-icon"></i>
                <input type="text" name="username" class="form-control" placeholder="Usuário" required>
            </div>

            <div class="input-group">
                <i class="bi bi-key-fill input-icon"></i>
                <input type="password" name="password" class="form-control" placeholder="Senha" required>
            </div>

            <button type="submit" class="btn btn-login w-100 rounded">
                ENTRAR
            </button>
        </form>
        
        <div class="mt-4">
            <a href="/" class="text-white-50 small text-decoration-none">Voltar ao site</a>
        </div>
    </div>

</body>
</html>
